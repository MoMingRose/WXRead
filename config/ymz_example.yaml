# 【选填】提现密码（全局配置）
# 功能描述：这里是全局配置，生效范围是所有账号（会被单独配置覆盖，其余未单独配置的则使用全局配置）
pwd: 6666

# 【选填】是否自动睡眠等待下一批文章的到来（全局配置，但会被单独配置覆盖，其余未单独配置的则使用全局配置）
wait_next_read: true

# 【选填】是否提现（全局配置，但会被单独配置覆盖，其余未单独配置的则使用全局配置）
