  账号1:
    # 【必填】主页面就有，无需抓包
    userShowId: 123456
    # 【必填】最好是手机号码后四位（当前是单独配置，会覆盖全局配置）
    pwd: 6666
    # 【选填】是否自动睡眠等待下一批文章的到来
    wait_next_read: true